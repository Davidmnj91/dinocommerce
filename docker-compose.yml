version: '3.9'

services:
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DATABASE_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_PASS:-admin}
      MONGO_INITDB_DATABASE: ${DATABASE_NAME:-dinocommerce}
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongosh -u ${DATABASE_USER:-admin} -p ${DATABASE_PASS:-admin} --quiet | grep 1
      retries: 5
      interval: 3s
      start_period: 5s
    ports:
      - ${DATABASE_PORT:-27017}:27017
    volumes:
      - ./init-mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
      - mongo-db:/data/db

  mongo-express:
    image: mongo-express:latest
    ports:
      - 9002:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: ${DATABASE_PORT:-27017}
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DATABASE_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DATABASE_PASS:-admin}
      ME_CONFIG_OPTIONS_EDITORTHEME: dracula
    depends_on:
      mongo:
        condition: service_healthy

  maildev:
    image: maildev/maildev:latest
    ports:
      - 1080:1080
      - ${MAIL_PORT:-1025}:1025

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:latest
    container_name: monitoring_grafana
    links:
      - prometheus:prometheus
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=12345
    ports:
      - '3000:3000'

volumes:
  mongo-db:
  grafana-data:
