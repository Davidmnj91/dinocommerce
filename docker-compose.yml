version: '3.9'

services:
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DATABASE_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_PASS:-admin}
      MONGO_INITDB_DATABASE: ${DATABASE_NAME:-dinocommerce}
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo ${DATABASE_HOST:-localhost}:${DATABASE_PORT:-27017}/${DATABASE_NAME:-dinocommerce} --quiet
      retries: 5
      interval: 15s
      start_period: 30s
    ports:
      - ${DATABASE_PORT:-27017}:27017
    volumes:
      - ./init-mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
      - mongo-db:/data/db

  mongo-express:
    image: mongo-express
    ports:
      - 9002:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: ${DATABASE_PORT:-27017}
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DATABASE_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DATABASE_PASS:-admin}
    depends_on:
      mongo:
        condition: service_healthy
    links:
      - mongo

  maildev:
    image: maildev/maildev
    ports:
      - 1080:1080
      - ${MAIL_PORT:-1025}:1025

volumes:
  mongo-db:
